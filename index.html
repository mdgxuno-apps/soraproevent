<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoraProEvent - Production Audiovisuelle & Événementiel Maroc</title>
    <meta
      name="description"
      content="Agence de production audiovisuelle à Casablanca. Photographie, Vidéo, Drone, Streaming et Événementiel. Qualité premium pour vos événements."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: "#FFCC00",
                dark: "#111111",
                gray: "#1F1F1F",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              scroll: "scroll 40s linear infinite",
            },
            keyframes: {
              scroll: {

                "100%": { transform: "translateX(-50%)" },
              },
            },
          },
        },
      };

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #f3f4f6;
      }
      .cinematic-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.9);
      }
    </style>
    <script type="importmap">

        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
